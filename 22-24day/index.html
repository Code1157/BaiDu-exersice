<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label
        >Number A:<input
          id="radio-a"
          type="radio"
          name="math-obj"
          value="a" /></label
      ><input id="num-a" type="text" />
      <label
        >Number B:<input
          id="radio-b"
          type="radio"
          name="math-obj"
          value="b" /></label
      ><input id="num-b" type="text" />
    </div>
    <div>
      <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
      <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
      <button id="btn3">当前选中数字的绝对值</button>
      <button id="btn4">对当前选中的数字进行上舍入</button>
      <button id="btn5">对当前选中的数字进行下舍入</button>
      <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
      <button id="btn7">返回 A 和 B 中的最高值</button>
      <button id="btn8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
      var rA = document.getElementById("radio-a");
      var rB = document.getElementById("radio-b");
      var texA = document.getElementById("num-a");
      var texB = document.getElementById("num-b");
      var btn = document.querySelectorAll("div")[1]; //集合
      var result = document.getElementById("result");
      var texCentent = 0;

      rA.onclick = function () {
        texCentent = texA.value;
      };
      rB.onclick = function () {
        texCentent = texB.value;
      };
      texA.oninput = function () {
        texCentent = texA.value;
      };
      texB.oninput = function () {
        texCentent = texB.value;
      };

      btn.onclick = function (ev) {
        var ev = ev || window.event;
        var target = ev.target || ev.srcElement;
        if (target.nodeName.toLowerCase() == "button") {
          var tA = texA.value;
          var tB = texB.value;
          switch (target.id) {
            case "btn1":
              if (isNumber()) {
                console.log("错误1：输入的不是数字！");
              } else {
                result.innerHTML = "是有效数字";
              }
              break;
            case "btn2":
              if (isNumber()) {
                console.log("错误2：输入的不是数字！");
              } else if (texA.value == "" || texB.value == "") {
                console.log("错误2：不能为空！");
              } else {
                result.innerHTML = parseFloat(tA).toFixed(tB);
              }
              break;
            case "btn3":
              if (isNumber()) {
                console.log("错误3：输入的不是数字！");
              } else {
                result.innerHTML = Math.abs(texCentent);
              }
              break;
            case "btn4":
              if (isNumber()) {
                console.log("错误4：输入的不是数字！");
              } else {
                result.innerHTML = Math.ceil(texCentent);
              }
              break;
            case "btn5":
              if (isNumber()) {
                console.log("错误5：输入的不是数字！");
              } else {
                result.innerHTML = Math.floor(texCentent);
              }
              break;
            case "btn6":
              if (isNumber()) {
                console.log("错误6：输入的不是数字！");
              } else {
                result.innerHTML = Math.round(texCentent);
              }
              break;
            case "btn7":
              result.innerHTML = Math.max(tA, tB);
              break;
            case "btn8":
              result.innerHTML = Math.min(tA, tB);
              break;
          }
        }
      };

      function isNumber() {
        if (isNaN(texCentent) || texCentent == "") {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
