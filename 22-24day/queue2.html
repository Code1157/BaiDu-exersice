<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="queue-input" type="text" />
    <p id="queue-cont">队列内容：apple&lt;-pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
      var queue = ["apple", "pear"];
      var qInp = document.querySelector("#queue-input");
      var qCont = document.querySelector("#queue-cont");
      var btnIn = document.querySelector("#in-btn");
      btnIn.onclick = function () {
        if (qInp.value != "") {
          queue.unshift(qInp.value);
          for (var i = 0; i < queue.length; i++) {
            if (i == 0) {
              qCont.innerHTML = "队列内容：" + queue[0];
            } else {
              qCont.innerHTML += "<-" + queue[i];
            }
          }
        }
        console.log(queue);
        qInp.value = "";
        qInp.focus();
      };

      var btnOut = document.querySelector("#out-btn");
      btnOut.onclick = function () {
        if (queue.length >= 1) {
          queue.shift();
        }
        if (queue.length == 0) {
          qCont.textContent = "队列内容：";
        }
        for (var i = 0; i < queue.length; i++) {
          if (i <= 1) {
            qCont.innerHTML = "队列内容：" + queue[0];
          } else {
            qCont.innerHTML += "<-" + queue[i];
          }
        }
        console.log(queue);
      };

      var btnFont = document.querySelector("#font-btn");
      btnFont.onclick = function () {
        if (queue.length >= 1) {
          console.log(queue[0]);
        } else {
          console.log("队列为空。");
        }
      };

      var btnEmpty = document.querySelector("#empty-btn");
      btnEmpty.onclick = function () {
        if (queue.length >= 1) {
          console.log("非空。");
        } else {
          console.log("队列为空。");
        }
      };
    </script>
  </body>
</html>
