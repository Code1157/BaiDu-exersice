  <body>
    <script>
      //1,对象转为数组：
      var scoreObject = {
        Tony: {
          Math: 95,
          English: 79,
          Music: 68,
        },
        Simon: {
          Math: 100,
          English: 95,
          Music: 98,
        },
        Annie: {
          Math: 54,
          English: 65,
          Music: 88,
        },
      };
      var scoreArray = [];
      var fun1 = function () {
        for (var i in scoreObject) {
          var arr = [];
          arr.push(i);
          arr.push(scoreObject[i].Math);
          arr.push(scoreObject[i].English);
          arr.push(scoreObject[i].Music);
          scoreArray.push(arr);
        }
      };
      fun1();
      console.log(scoreArray);
      console.log("------------------------\n");

      //2,数组转为对象：
      var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
      ];
      var fun2 = function (array) {
        var str = {};
        for (var i = 0; i < array.length; i++) {
          var ary = [];
          // console.log[array[i]];
          ary = array[i];
          if (ary[2] == -1) {
            str[ary[0]] = {
              name: ary[1],
              subMenu: {},
            };
          }
          if (ary[2] == 1) {
            str["1"]["subMenu"][ary[0]] = {
              name: ary[1],
              subMenu: {},
            };
          }
          if (ary[2] == 2) {
            str["2"]["subMenu"][ary[0]] = {
              name: ary[1],
              subMenu: {},
            };
          }
          if (ary[2] == 4) {
            str["1"]["subMenu"]["4"]["subMenu"][ary[0]] = {
              name: ary[1],
              subMenu: {},
            };
          }
          if (ary[2] == 6) {
            str["2"]["subMenu"]["6"]["subMenu"][ary[0]] = {
              name: ary[1],
              subMenu: {},
            };
          }
        }
        return str;
      };
      console.log(fun2(menuArr));
