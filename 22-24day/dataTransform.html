<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1,对象转为数组：
      var scoreObject = {
        Tony: {
          Math: 95,
          English: 79,
          Music: 68,
        },
        Simon: {
          Math: 100,
          English: 95,
          Music: 98,
        },
        Annie: {
          Math: 54,
          English: 65,
          Music: 88,
        },
      };
      var scoreArray = [];
      var fun1 = function () {
        for (var i in scoreObject) {
          var arr = [];
          arr.push(i);
          arr.push(scoreObject[i].Math);
          arr.push(scoreObject[i].English);
          arr.push(scoreObject[i].Music);
          scoreArray.push(arr);
        }
      };
      fun1();
      console.log(scoreArray);
      console.log("------------------------\n");

      //2,数组转为对象：
      var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
      ];
      //借鉴地址：https://github.com/XYShaoKang/2018-baidu-ife-course-record/blob/master/other/JavaScript/day22/js/code8.js
      function arrToObj(arr, root) {
        var obj = {};
        for (const iterator of arr) {
          //出口条件
          if (iterator[2] == root) {
            obj[iterator[0]] = {};
            obj[iterator[0]].name = iterator[1];
            console.log(iterator[1]);
            var tempObj = arrToObj(arr, iterator[0]);//子菜单
            //非出口条件
            if (Object.keys(tempObj).length > 0) {
              obj[iterator[0]].subMenu = tempObj;
            }
          }
        }
        return obj;
      }
      //初始条件
      console.log("数组转对象", arrToObj(menuArr, -1));
    </script>
  </body>
</html>
