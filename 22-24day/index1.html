<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        font-family: Courier New;
      }
    </style>
  </head>
  <body>
    <div>
      <label
        >String A:
        <input
          id="radio-a"
          type="radio"
          checked="true"
          name="str-obj"
          value="a"
        />
      </label>
      <textarea id="str-a"></textarea>

      <label
        >String B:
        <input id="radio-b" type="radio" name="str-obj" value="b" />
      </label>
      <textarea id="str-b"></textarea>

      <label>Num A：<input id="num-a" type="number" value="0" /></label>
      <label>Num B：<input id="num-b" type="number" value="1" /></label>
    </div>
    <div>
      <button id="btn1">获取当前选中输入的内容长度</button>
      <button id="btn2">当前选中输入中的第3个字符</button>
      <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
      <button id="btn4">
        输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
      </button>
      <button id="btn5">
        输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
      </button>
      <button id="btn6">
        使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
      </button>
      <button id="btn7">当前选中输入框的行数</button>
      <button id="btn8">
        使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
      </button>
      <button id="btn9">把所选输入框中的内容全部转为大写</button>
      <button id="btn10">把所选输入框中的内容全部转为小写</button>
      <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
      <button id="btn12">
        把所选输入框中内容的a全部替换成另外一个输入框中的内容
      </button>
    </div>
    <p id="result"></p>
    <script src="js/js1.js">
      var rA = document.getElementById("radio-a");
      var rB = document.getElementById("radio-b");
      var strA = document.getElementById("str-a");
      var strB = document.getElementById("str-b");
      var numA = document.getElementById("num-a");
      var numB = document.getElementById("num-b");
      var btn = document.querySelectorAll("div")[1]; //集合
      var result = document.getElementById("result");
      var texCen;
      
      rA.onclick = function () {
        texCen = strA.value;
      };
      rB.onclick = function () {
        texCen = strB.value;
      };
      strA.oninput = function () {
        texCen = strA.value;
      };
      strB.oninput = function () {
        texCen = strB.value;
      };
      strA.onfocus = function () {
        rA.checked = true;
      };
      strB.onfocus = function () {
        rB.checked = true;
      };

      btn.onclick = function (ev) {
        var ev = ev || window.event;
        var target = ev.target || ev.srcElement;
        if (target.nodeName.toLowerCase() == "button") {
          var tA = strA.value;
          var tB = strB.value;
          var nA = numA.value;
          var nB = numB.value;
          switch (target.id) {
            case "btn1":
              result.innerHTML = texCen.length;
              break;
            case "btn2":
              result.innerHTML = texCen.charAt(2);
              break;
            case "btn3":
              result.innerHTML = tA.concat(tB);
              break;
            case "btn4":
              result.innerHTML = tA.indexOf(tB) + 1;
              break;
            case "btn5":
              result.innerHTML = tA.lastIndexOf(tB) + 1;
              break;
            case "btn6":
              result.innerHTML = texCen.slice(nA, nB);
              break;
            case "btn7":
              console.log("error!");
              break;
            case "btn8":
              result.innerHTML = texCen.substr(nA, nB);
              break;
            case "btn9":
              result.innerHTML = texCen.toUpperCase();
              break;
            case "btn10":
              result.innerHTML = texCen.toLowerCase();
              break;
            case "btn11":
              result.innerHTML = texCen.replace(/ /g, "");
              break;
            case "btn12":
              if (rA.checked == true) {
                rB.checked = false;
                result.innerHTML = texCen.replace("a", tB);
              }
              if (rB.checked == true) {
                rA.checked = false;
                result.innerHTML = texCen.replace("a", tA);
              }
              break;
          }
        }
      };
    </script>
  </body>
</html>
