<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="fade-obj"
      style="width: 300px; height: 300px; background-color: black;"
    ></div>

    <button id="fade-btn">淡出</button>

    <script>
      var btn = document.getElementById("fade-btn");
      var box = document.getElementById("fade-obj");
      var i = 1;
      var t;
      function stealth() {
        btn.setAttribute("disabled", true);
        t = setInterval(function () {
          i = i - 0.01;
          box.style.backgroundColor = "rgba(0,0,0," + i + ")";
          if (i <= 0) {
            box.style.backgroundColor = "rgba(0,0,0," + 0 + ")";
            clearInterval(t);
            i = 0;
            btn.innerHTML = "淡入";
            btn.disabled = false;
          }
        }, 20);
      }
      function show() {
        btn.setAttribute("disabled", true);
        t = setInterval(function () {
          i = i + 0.01;
          box.style.backgroundColor = "rgba(0,0,0," + i + ")";
          if (i >= 1) {
            box.style.backgroundColor = "rgba(0,0,0," + 1 + ")";
            clearInterval(t);
            i = 1;
            btn.innerHTML = "淡出";
            btn.disabled = false;
          }
        }, 20);
      }
      btn.onclick = function () {
        if (i != 0) {
          stealth();
        } else {
          show();
        }
      };
    </script>
  </body>
</html>
