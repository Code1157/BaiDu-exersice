<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="head17" style="width: 480px; height: 480px; margin: 0 auto;"></div>
    <script>
      window.onload = function () {
        var y = 0;
        var flag = 0;
        var count = 1;
        var photo = document.querySelector("#head17");
        photo.style.background = "url(images/head.jpg) no-repeat";
        setInterval(function () {
          if (flag == 0) {
            y -= 480;
            photo.style.backgroundPosition = "0 " + y + "px";
            count++;
            if (count == 17) {
              flag = 1;
              y = -8160;
            }
          }
          if (flag == 1) {
            y += 480;
            photo.style.backgroundPosition = "0 " + y + "px";
            count--;
            if (count == 0) {
              flag = 0;
              y = 0;
            }
          }
        }, 15);
      };
    </script>
  </body>
</html>
