<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
          <ul>
            <li><span>HTML</span><a href="">Some Link1</a></li>
            <li><span>JS</span><a class="active" href="">Some Link2</a></li>
            <li><span>CSS</span><a href="">Some Link3</a></li>
            <li><span>JS</span><a href="">Some Link4</a></li>
          </ul>
        </div>
        <img src="" />
        <p class="" id="tag1">Some Text</p>
      </div>
      <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
          <ul>
            <li><span>HTML</span><a href="">Some Link1</a></li>
            <li><span>HTML</span><a href="">Some Link2</a></li>
            <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
            <li><span>CSS</span><a href="">Some Link4</a></li>
          </ul>
        </div>
        <img src="" />
        <p class="">Some Text</p>
      </div>
    </div>
    <script>
      //在这个练习中仅允许使用以下 DOM 方法或属性，不得使用高级选择器：
      // getElementById()
      // getElementsByTagName()
      // childNodes
      // parentNode

      function getAllListItem() {
        // 1.返回页面中所有li标签                                      //高级选择器替换：↓
        var liArray = document.getElementsByTagName("li");             //替换：.querySelectorAll("li");
        console.log(liArray);
        return liArray;
      }
      getAllListItem();

      function findAllHtmlSpanInOneSection(sectionId) {
        // 2.返回某个section下所有span中内容为HTML的span标签
        var cSection = document.getElementsByClassName(sectionId)[1];  //替换：.querySelector(sectionId);
        var tSpan = cSection.getElementsByTagName("span");             //替换：.querySelectorAll("span");
        var map = new Array();
        for(var i=0; i<tSpan.length; i++){
          if(tSpan[i].textContent == "HTML"){
            map.push(tSpan[i]);
          }
        }
        console.log(map);
        return map;
      }
      findAllHtmlSpanInOneSection("section");                          //替换：findAllHtmlSpanInOneSection(".section");

      function findListItem(sectionId, spanCont) {
        // 3.返回某个section下，所有所包含span内容为spanCont的LI标签
        var cSection = document.getElementsByClassName(sectionId)[1];  //替换：.querySelector(sectionId);
        var tSpan = cSection.getElementsByTagName("span");             //替换：.querySelectorAll("span");
        var map = new Array();
        for(var i=0; i<tSpan.length; i++){
          if(tSpan[i].textContent == spanCont){
            map.push(tSpan[i].parentNode);
          }
        }
        console.log(map);
        return map;
      }
      findListItem("section","spanCont");                              //替换：findListItem(".section","spanCont");

      function getActiveLinkContent(sectionId) {
        // 4.返回某个section下，class为active的链接中包含的文字内容
        var cSection = document.getElementsByClassName(sectionId)[0];  //替换：.querySelector(sectionId);
        var cActive = cSection.getElementsByClassName("active");       //替换：.querySelectorAll(".active");
        var map = new Array();
        for(var i=0; i<cActive.length; i++){
          map.push(cActive[i].innerHTML);
        }
        console.log(map);
        return map;
      }
      getActiveLinkContent("section");                                 //替换：getActiveLinkContent(".section");

      window.alert("打开console中查看效果！");
    </script>
  </body>
</html>
